<div class="episodes-div">
  <table mat-table class="mat-elevation-z8"
           [dataSource]="episodes">

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Start Date</th>
    <td mat-cell *matCellDef="let result">{{result.startTime?.toDate()| date: 'MM/dd/yyyy'}}</td>
  </ng-container>
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>End Date</th>
    <td mat-cell *matCellDef="let result">{{result.endTime?.toDate()| date: 'MM/dd/yyyy'}}</td>
  </ng-container>
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let result">{{calculateDuration(result.startTime, result.endTime)}}</td>
  </ng-container>
  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef>Buttons</th>
    <td mat-cell *matCellDef="let result">
      <button mat-icon-button (click)="onViewDetails(result)">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteEpisode(result)" color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <div class="episode-button-container">
    <button *ngIf="!completelyLoaded && !loading" mat-raised-button color="primary" (click)="load20More()">View More</button>
  </div>
<div class="spinner-container" *ngIf="loading">
  <mat-spinner [diameter]="50"></mat-spinner>
</div>
</div>
