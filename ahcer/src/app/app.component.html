

<mat-sidenav-container fullscreen>

  <mat-sidenav #start (click)= "start.close()">

    <mat-nav-list>

      <a mat-list-item routerLink="/record-eposides">

        <mat-icon>emergency_recording</mat-icon>

        <span> Record Episodes</span>
      </a>

      <a mat-list-item routerLink="/user-profile">

        <mat-icon>account_circle</mat-icon>

        <span> User Profile</span>
      </a>

      <a mat-list-item routerLink="reports">

        <mat-icon>library_books</mat-icon>

        <span> Reports</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="start.open('mouse')">
      <mat-icon>menu</mat-icon>
    </button>
    <span>AHC Episodic Recording</span>


  </mat-toolbar>
  <span>{{ title }} APP is running</span>
  <router-outlet></router-outlet>
  <mat-toolbar color="primary" class="footer">
    <span class="footer-spacer">AHCER-App &copy; 2022</span>
  </mat-toolbar>
</mat-sidenav-container>
