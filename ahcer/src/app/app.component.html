

<mat-sidenav-container fullscreen>

  <mat-sidenav #start (click)= "start.close()">

    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>home</mat-icon>
        <span> Home</span>
      </a>

      <a mat-list-item>

        <mat-icon>emergency_recording</mat-icon>

        <span> Record Episodes</span>
      </a>

      <a mat-list-item routerLink="patients">

        <mat-icon>account_circle</mat-icon>

        <span> View Patients</span>
      </a>

      <a mat-list-item >

        <mat-icon>library_books</mat-icon>

        <span> Reports</span>
      </a>

      <a mat-list-item routerLink="about">
        <mat-icon>information</mat-icon>
        <span> About</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary" class="nav-bar">
    <button mat-icon-button (click)="start.open('mouse')">
      <mat-icon>menu</mat-icon>
    </button>
    <span>AHC Episodic Recording</span>


  </mat-toolbar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
  <mat-toolbar color="primary" class="footer">
    <span class="footer-spacer">AHCER-App &copy; 2022</span>
  </mat-toolbar>
</mat-sidenav-container>
