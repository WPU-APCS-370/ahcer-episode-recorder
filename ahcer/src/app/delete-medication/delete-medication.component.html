<h3 mat-dialog-title>Delete Medication</h3>

<mat-dialog-content>
  <p>Are you sure you want to delete this medication {{medication.name}}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Cancel</button>
  <button class="delete" mat-raised-button color="warn" (click)="delete()">Delete</button>
</mat-dialog-actions>
