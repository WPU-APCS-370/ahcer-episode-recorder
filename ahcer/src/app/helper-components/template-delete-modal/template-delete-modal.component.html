<h2 mat-dialog-title>Delete {{modelName}}</h2>

<mat-dialog-content>
  <p>{{prompt}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Cancel</button>

  <button class="delete" mat-raised-button color="warn" (click)="delete()">Delete</button>
</mat-dialog-actions>
