<h3 mat-dialog-title>Delete Episode</h3>

<mat-dialog-content>
  <p>Are you sure you want to delete this episode?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="close()">Cancel</button>

  <button class="delete" mat-raised-button color="warn" (click)="delete()">Delete</button>
</mat-dialog-actions>
