<div class="container">
  <div class="help-section">
    <h1 mat-dialog-title>Help Page</h1>
    <p>Quick tutorials on how to Manage Patients, Manage Episodes, and Manage Medication</p>
  </div>

  <div class="manage-patient">
    <h2 mat-dialog-title>Manage Patient</h2>
    <p>Add Patient</p>
    <video [width]="videoWidth" [height]="videoHeight" controls>
      <source src="../../assets/videos/ADD-PATIENT.mp4" type="video/mp4">
    </video>
    <p>Edit Patient</p>
    <video [width]="videoWidth" [height]="videoHeight" controls>
      <source src="../../assets/videos/EDIT-PATIENT.mp4" type="video/mp4">
    </video>
    <p>Delete Patient</p>
    <video [width]="videoWidth" [height]="videoHeight" controls>
      <source src="../../assets/videos/DELETE-PATIENT.mp4" type="video/mp4">
    </video>
  </div>
  <hr>

  <div class="manage-episode">
    <h2 mat-dialog-title>Manage Episode</h2>
    <p>Add Episode</p>
    <video [width]="videoWidth" [height]="videoHeight" controls>
      <source src="../../assets/videos/ADD-EPISODES.mp4" type="video/mp4">
    </video>
    <p>Edit Episode</p>
    <video [width]="videoWidth" [height]="videoHeight" controls>
      <source src="../../assets/videos/EDIT-EPISODES.mp4" type="video/mp4">
    </video>
    <p>Delete Episode</p>
    <video [width]="videoWidth" [height]="videoHeight" controls>
      <source src="../../assets/videos/DELETE-EPISODES.mp4" type="video/mp4">
    </video>
  </div>
  <hr>

  <div class="manage-med">
    <h2 mat-dialog-title>Manage Medication</h2>
    <p>Add Medication</p>
    <video [width]="videoWidth" [height]="videoHeight" controls>
      <source src="../../assets/videos/ADD-MED.mp4" type="video/mp4">
    </video>
    <p>Edit Medication</p>
    <video [width]="videoWidth" [height]="videoHeight" controls>
      <source src="../../assets/videos/EDIT-MED.mp4" type="video/mp4">
    </video>
    <p>Delete Medication</p>
    <video [width]="videoWidth" [height]="videoHeight" controls>
      <source src="../../assets/videos/DELETE-MED.mp4" type="video/mp4">
    </video>
  </div>
</div>
